<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form"> <!--We can use id for js. uses class for css.-->
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username"><!--Labeldaki for ile inputtaki id eslesmeli bir biri ile-->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email"><!--Labeldaki for ile inputtaki id eslesmeli bir biri ile-->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password " id="password" placeholder="Enter Password"><!--Labeldaki for ile inputtaki id eslesmeli bir biri ile-->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm The Password "><!--Labeldaki for ile inputtaki id eslesmeli bir biri ile-->
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form> 
    </div>
    <script src="main.js"></script>
</body>
</html>
